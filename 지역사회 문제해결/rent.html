<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스테이션 대여</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .message {
            margin-top: 20px;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>스테이션 대여</h2>
    <div class="input-group">
        <input type="text" id="station-code" placeholder="스테이션 코드를 입력해주세요">
        <button id="submit-code-button">입력 완료</button>
        <button id="scan-qr-button">QR 코드 스캔</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('submit-code-button').addEventListener('click', function() {
            const code = document.getElementById('station-code').value;
            const messageDiv = document.getElementById('message');
            if (code) {
                messageDiv.textContent = `스테이션 ${code} - 대여가 가능합니다!`;
            } else {
                messageDiv.textContent = '유효한 코드를 입력해주세요.';
                messageDiv.style.color = 'red';
            }
        });

        document.getElementById('scan-qr-button').addEventListener('click', function() {
            alert('QR 코드 스캔 기능을 준비 중입니다.');
        });
    </script>
</body>
</html>

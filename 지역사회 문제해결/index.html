<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Station Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 480px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px; /* 로고를 오른쪽에 배치 */
            font-size: 30px;
            font-weight: bold;
            color: #43a047; /* Green primary color */
        }

        /* Header Login Button */
        .header {
            position: absolute;
            top: 30px;
            right: 20px; /* 로그인 버튼을 왼쪽에 배치 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 버튼을 왼쪽 정렬 */
        }

        .header button {
            background-color: #43a047;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #2e7d32;
        }

        .info-box {
            margin-top: 50px;
            padding: 20px; /* 내부 여백 조절 */
            height: 200px; /* 고정된 높이 */
            background-color: #e8f5e9; /* Light green background */
            border: 1px solid #43a047;
            border-radius: 10px;
            color: #2e7d32;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center; /* 텍스트 중앙 정렬 */
            text-align: center;
        }


        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            position: relative; /* 텍스트와 이미지를 개별적으로 배치할 수 있도록 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px;
            height: 170px;
            background-color: #66bb6a; /* 배경색 */
            border: none;
            border-radius: 10px; /* 둥근 모서리 */
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden; /* 이미지가 버튼 영역 밖으로 나가지 않도록 설정 */
        }

        .button:hover {
            background-color: #43a047; /* 호버 시 색상 변경 */
        }

        .button-icon {
            position: absolute; /* 버튼의 배경으로 이미지 배치 */
            width: 100%; /* 버튼 크기에 맞게 설정 */
            height: 100%; /* 버튼 크기에 맞게 설정 */
            object-fit: cover; /* 이미지가 왜곡되지 않도록 설정 */
            z-index: 1; /* 텍스트 아래에 이미지 배치 */
        }

        .button-text {
            position: absolute; /* 이미지 위에 텍스트 배치 */
            z-index: 2; /* 이미지 위에 표시 */
            font-size: 14px;
            font-weight: bold;
            color: #ffffff; /* 텍스트 색상 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6); /* 가독성을 위한 그림자 */
            text-align: center;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
            color: #43a047;
        }

        .qr-button {
            display: flex;
            width: 100%;
            max-width: 150px;
            height: 150px;
            justify-content: center;
            align-items: center;
            background-color: #1b5e20;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .qr-button:hover {
            background-color: #2e7d32;
        }

        /* Box Group */
        .box-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 10px; /* 박스 간격 */
        }

        /* Individual Box */
        .box {
            flex: 1; /* 박스가 균등하게 크기를 가짐 */
            height: 80px; /* 높이에 비해 가로가 긴 박스 */
            background-color: #f5f5f5; /* 밝은 회색 */
            border-radius: 10px; /* 둥근 모서리 */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* 아이콘과 텍스트 간격 */
            padding: 10px; /* 내부 여백 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        }

        /* Box Icon */
        .box-icon {
            width: 24px;
            height: 24px;
            color: #43a047; /* 초록색 아이콘 */
        }

        /* Box Text */
        .box-text {
            font-size: 14px;
            font-weight: bold;
            color: #2e7d32; /* 초록색 텍스트 */
        }
    </style>
</head>

<body>
    <!-- Header with Login Button and Bike Station Title -->
    <div class="header">
        <button id="login-button">Login</button>
    </div>
    <div class="logo">Bike<br>Station</div>

    <div class="container">
        <!-- Info Box -->
        <div class="info-box">
            로그인을 하면 <br>스테이션을 이용한 시간이 나와요!
        </div>
    
        <!-- Buttons for Nearby and Rental -->
        <div class="button-group" style="margin-top: 10px;"> <!-- 위쪽으로 올리기 위해 margin-top 조정 -->
            <button class="button" id="find-nearby-button">
                <img src="images/5-2-duplicate-marker.png" alt="marker icon" class="button-icon">
                <span class="button-text">근처 스테이션 찾기</span>
            </button>
    
            <button class="button" id="rent-station-button">
                <span class="button-text">스테이션 대여</span>
            </button>
        </div>
    
        <!-- Notification and Support Boxes -->
        <div class="box-group">
            <div class="box">
                <img src="images/free-icon-pin-14757462.png" alt="notice icon" class="box-icon">
                <span class="box-text">공지사항</span>
            </div>
            <div class="box">
                <img src="images/free-icon-help-desk-4961722.png" alt="support icon" class="box-icon">
                <span class="box-text">고객지원</span>
            </div>
        </div>
    
        <!-- Input for Station Code -->
        <div class="input-group" id="station-code-group" style="display: none;">
            <input type="text" id="station-code" placeholder="스테이션 코드를 입력해주세요">
            <button class="button" id="submit-code-button">입력 완료</button>
            <button class="qr-button" id="scan-qr-button">QR 코드 스캔</button>
        </div>
    
        <div class="message" id="message"></div>
    </div>    

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const infoBox = document.querySelector('.info-box');
            infoBox.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="font-size: 16px; font-weight: bold; color: #2e7d32; margin-bottom: 10px;">
                        사용자님이 자전거를 열심히 탄 시간 ＃
                    </div>
                    <div style="font-size: 14px; color: #666; margin-bottom: 10px;">
                        <span style="color: #43a047; font-weight: bold;">GOLD 등급</span> (다음 등급까지 256P)
                    </div>
                    <div style="width: 80%; height: 10px; background-color: #c8e6c9; border-radius: 5px; margin-bottom: 10px;">
                        <div style="width: 63%; height: 100%; background-color: #43a047; border-radius: 5px;"></div>
                    </div>
                    <div style="font-size: 14px; color: #2e7d32;">
                        444 / 700 P <br>
                        크레딧 <span style="color: black;">0 C</span> | 쿠폰/패스 <span style="color: black;">1 개</span>
                    </div>
                </div>
            `;
        });
    
        document.getElementById('find-nearby-button').addEventListener('click', function() {
            alert('근처 스테이션을 찾는 작업을 시작합니다.');
        });
    
        document.getElementById('rent-station-button').addEventListener('click', function() {
    window.open('rent.html', '_blank', 'width=500,height=700');
});
    </script>
</body>
</html>
